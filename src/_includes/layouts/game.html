{% extends "layouts/base.html" %}

{% block content %}

<article class="game">
  <header class="game__header">
    <h1 class="game__title">
      <a href="/">
        <span class="visually-hidden">{{title}}</span>
        {% include "./../partials/brand.svg" %}
      </a>
      <span>{{subTitle}}</span>
    </h1>
    <p>{{ content | safe }}</p>
  </header>



  <form method="post" name="gameCardForm" netlify id="gameForm">
    <div class="game__name">
      <label for="game-name" class="game__textFieldLabel">
        Your Name:
      </label>
      <input id="game-name" name="game-name" class="game__textField" required />
    </div>
    <div id="gameCard">
      <div id="netlifyFields" hidden>
        <input type="checkbox" name="game-0" />
        <input type="checkbox" name="game-1" />
        <input type="checkbox" name="game-2" />
        <input type="checkbox" name="game-3" />
        <input type="checkbox" name="game-4" />
        <input type="checkbox" name="game-5" />
      </div>
    </div>
    <div class="game__formFooter">
      <button type="button" class="game__reset js-game-reset ">
        <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297 297" fill="currentColor">
          <path d="M162.52 204.294a6.64 6.64 0 00-4.108-4.734l-37.598-14.358a6.648 6.648 0 00-6.761 1.222 6.643 6.643 0 00-2.06 6.554l5.373 22.041c-36.472-15.942-54.565-57.648-40.429-94.735 4.3-11.286 11.35-21.431 20.386-29.339 8.974-7.854 10.46-21.027 3.458-30.639a22.895 22.895 0 00-15.922-9.251 22.832 22.832 0 00-17.534 5.485c-14.782 12.921-26.27 29.528-33.221 48.026-22.653 60.266 7.52 128.056 67.353 152.651l-19.116 13.337a6.642 6.642 0 001.43 11.651l37.598 14.358a6.643 6.643 0 006.217-.791l44.351-31.529a6.64 6.64 0 002.628-6.883l-12.045-53.066zM195.543 39.782l19.116-13.336a6.642 6.642 0 00-1.43-11.651L175.63.438a6.637 6.637 0 00-6.217.791l-44.351 31.53a6.64 6.64 0 00-2.628 6.882l12.046 53.066a6.638 6.638 0 004.108 4.734l37.599 14.358c2.307.879 4.91.41 6.761-1.222a6.643 6.643 0 002.06-6.554l-5.373-22.041c36.472 15.942 54.565 57.648 40.429 94.735-4.3 11.286-11.35 21.431-20.385 29.338-8.975 7.853-10.462 21.025-3.46 30.639a22.899 22.899 0 0015.925 9.252 22.846 22.846 0 0017.529-5.485c14.783-12.92 26.271-29.527 33.223-48.025 22.652-60.268-7.522-128.058-67.353-152.654z"/>
        </svg>
        Refresh your list
      </button>
      <button type="submit" class="button">Submit for checking</button>
    </div>
  </form>
</article>

<svg aria-hidden="true" height="0" width="0">
  <filter id="displacementFilter">
    <feTurbulence type="turbulence" baseFrequency="0.05"
        numOctaves="2" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="3" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>
<script src="/scripts/game.js"></script>

{% endblock %}
